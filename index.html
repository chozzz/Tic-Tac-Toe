<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tic Tac Toe Game">
        <title>Tic Tac Toe</title>
        <script type="text/javascript" src="js/jquery-2-2-0.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div class="modal fade" id="preModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-inline">
                        <label for="rowsCount"> How many rows do you want to play <small>(3 to 9)</small>? </label>
                        <input id="rowsCount" class="form-control" type="number" value="3" min="3" max="9" />
                        <button id="goBtn" type="button" class="btn btn-success btn-sm">Go !</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="game">
            <h2 class='text-center'> Tic Tac Toe </h2>
            <div id="board" style="padding-top: 4px;">
                <table id="boardTbl"> </table>
            </div>
            <div class="container">
                <h5 class="text-center"><small> 'X' is player <b>VS</b> 'O' is computer.</small></h5>
                <button id="replayBtn" class="btn btn-primary btn-sm center-block"> Replay </button>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
